<form [formGroup]="form">

  <button (click)="addItem()">Add</button>
  <div formArrayName="products">
    <div *ngFor="let cred of form.get('products').controls; let i = index"
         [formGroupName]="i" style="display: flex">
      <input placeholder="price" formControlName="price">
      <input placeholder="newPrice" formControlName="newPrice">
    </div>
  </div>
</form>

<h1>{{form.valid}}</h1>

<pre>
      {{ form?.value | json }}

    </pre>
